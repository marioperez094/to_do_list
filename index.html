<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <!--Links-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="./style.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/e067495424.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid text-center text-white">
    <div class="logo mt-2"><div id="sun"></div></div>
    <div class="row">
      <div class="col-12 text-center">
        <h4 class="mt-2 w-100 date"></h4>
        <h1>Good <span id="greeting">Morning</span></h1>
        <h3>These are your taks for today:</h3>
      </div>
      <div class="col-12 selector text-end white-tab ms-auto">
        <button class="btn select-btn rounded-pill all-list">All</button>
        <button class="btn select-btn rounded-pill active-list">Active</button>
        <button class="btn select-btn rounded-pill completed-list">Completed</button>
        <select class="tag-select rounded-pill text-center" name="tags" placeholder="Tags">
          <option value="all" selected>All</option>
        </select>
      </div>
      <div class="col-12 white-background">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Name</th>
              <th scope="col">Tags</th>
              <th scope="col">Due by</th>
              <th scope="col">Made on</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
          
        <form class="text-center" id="add-task">
          <input type="text" placeholder="Task" name="task-name" required/>
          <input type="text" placeholder="Tags, Tags" name="tags-name" />
          <input class="date" type="datetime-local" placeholder="due-by" name="due-date" />
          <button class="btn btn-outline-primary ms-5 add-task">Add</button>
        </form>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
