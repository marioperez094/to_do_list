<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <!--Links-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="./style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="sky">
    <div class="container-fluid text-center text-white">
      <div class="logo mt-2"><div id="sun"></div></div>
      <div class="row">
        <div class="col-12 text-center">
          <h4 class="mt-2 date"></h4>
          <h1>Good <span id="greeting">Morning</span></h1>
          <h3>These are your taks for today:</h3>
        </div>
        <div class="col-12 white-background">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Name</th>
                <th scope="col">Tags</th>
                <th scope="col">Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="checkbox" /></td>
                <td>Make a task</td>
                <td>Coding</td>
                <td>6/22/2023 21:58</td>
              </tr>
              <tr>
                <td><input type="checkbox" /></td>
                <td>Make a second task</td>
                <td>Coding</td>
                <td>6/22/2023 22:10</td>
              </tr>
              <tr>
                <td><input type="checkbox" /></td>
                <td>Make a second task</td>
                <td>Coding</td>
                <td>6/22/2023 22:10</td>
              </tr>
            </tbody>
          </table>
          
          <form class="text-center" id="add-task">
            <input type="text" placeholder="Task"/>
            <input type="text" placeholder="Tags, Tags"/>
            <span class="date date-black ms-5">6/22/2023 22:10<span>
            <button class="btn btn-outline-primary ms-5">Add</button>
          </form>
          <div>
        </div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
